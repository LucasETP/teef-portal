<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teef Portal ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #ffd1dc 0%, #e0b0ff 50%, #b0d4ff 100%);
            min-height: 100vh;
            padding: 20px;
            image-rendering: pixelated;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Login Page Styles */
        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #ff69b4;
            padding: 40px;
            border-radius: 0;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffc0cb;
            letter-spacing: 3px;
        }

        .pixel-heart {
            font-size: 3em;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            border: 3px solid #ff69b4;
            background: #fff;
            margin: 20px 0;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
        }

        button:hover {
            background: #ff1493;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #ff1493;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #ff69b4;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .logout-btn {
            background: #b19cd9;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #b19cd9;
            padding: 20px;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
        }

        .widget h2 {
            color: #9370db;
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 3px dashed #b19cd9;
            padding-bottom: 10px;
        }

        /* Wordle Widget */
        .wordle-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 15px 0;
        }

        .wordle-cell {
            aspect-ratio: 1;
            border: 3px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .wordle-cell.correct {
            background: #90ee90;
            border-color: #228b22;
        }

        .wordle-cell.present {
            background: #ffeb3b;
            border-color: #fbc02d;
        }

        .wordle-cell.absent {
            background: #d3d3d3;
            border-color: #999;
        }

        .wordle-keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin-top: 15px;
        }

        .key {
            padding: 10px 5px;
            background: #e0e0e0;
            border: 2px solid #999;
            font-size: 0.8em;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        .key:hover {
            background: #d0d0d0;
        }

        .key.wide {
            grid-column: span 2;
        }

        /* Photo Widget */
        .photo-upload {
            text-align: center;
        }

        .photo-preview {
            margin: 15px 0;
            max-width: 100%;
            border: 3px solid #b19cd9;
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #b19cd9;
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            margin: 10px 0;
        }

        /* Chinese Word Widget */
        .word-display {
            background: #fff0f5;
            border: 3px solid #ff69b4;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }

        .chinese-char {
            font-size: 3em;
            color: #ff1493;
            margin: 10px 0;
        }

        .word-info {
            font-size: 1.2em;
            margin: 5px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            border: 3px solid #b19cd9;
            background: white;
            margin: 10px 0;
        }

        /* Message Widget */
        .message-box {
            background: #ffe4e1;
            border: 3px dashed #ff69b4;
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            color: #ff1493;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .widgets-grid {
                grid-template-columns: 1fr;
            }

            .wordle-keyboard {
                grid-template-columns: repeat(10, 1fr);
                font-size: 0.7em;
            }

            .key {
                padding: 8px 2px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<!-- Login Page -->
<div class="login-page" id="loginPage">
    <div class="login-box">
        <h1>‚ú® TEEF PORTAL ‚ú®</h1>
        <div class="pixel-heart">üíñ</div>
        <input
                type="password"
                id="passwordInput"
                placeholder="Enter password..."
                autocomplete="off"
        >
        <button onclick="checkPassword()">ENTER</button>
        <div class="error-message" id="errorMessage">Wrong password! Try again üíî</div>
    </div>
</div>

<!-- Dashboard -->
<div class="dashboard" id="dashboard">
    <div class="container">
        <div class="dashboard-header">
            <h1>‚ú® TEEF PORTAL ‚ú®</h1>
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
        </div>

        <div class="widgets-grid">
            <!-- Wordle Widget -->
            <div class="widget">
                <h2>üéÆ Daily Wordle</h2>
                <div id="wordleGame">
                    <div class="wordle-grid" id="wordleGrid"></div>
                    <div class="wordle-keyboard" id="keyboard"></div>
                    <div id="wordleMessage" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>
                </div>
            </div>

            <!-- Bunny Photo Widget -->
            <div class="widget">
                <h2>üê∞ Bunny of the Day</h2>
                <div class="photo-upload">
                    <img id="photoPreview" class="photo-preview" alt="Bunny photo">
                    <div>
                        <label for="photoInput" class="upload-btn">
                            üì∏ UPLOAD PHOTO
                        </label>
                        <input type="file" id="photoInput" accept="image/*" capture="environment">
                    </div>
                    <div id="photoDate" style="margin-top: 10px; font-size: 0.9em; color: #666;"></div>
                </div>
            </div>

            <!-- Chinese Word Widget -->
            <div class="widget">
                <h2>üá®üá≥ Chinese Word</h2>
                <select id="wordSelect" onchange="updateChineseWord()">
                    <option value="">-- Select a word --</option>
                    <option value="‰Ω†Â•Ω|n«ê h«éo|hello">‰Ω†Â•Ω - Hello</option>
                    <option value="Ë∞¢Ë∞¢|xi√® xie|thank you">Ë∞¢Ë∞¢ - Thank you</option>
                    <option value="Áà±|√†i|love">Áà± - Love</option>
                    <option value="ÊúãÂèã|p√©ng you|friend">ÊúãÂèã - Friend</option>
                    <option value="ÂÆ∂|jiƒÅ|home/family">ÂÆ∂ - Home/Family</option>
                </select>
                <div class="word-display" id="wordDisplay">
                    <div class="chinese-char">üéé</div>
                    <div class="word-info">Select a word above!</div>
                </div>
            </div>

            <!-- Love Message Widget -->
            <div class="widget">
                <h2>üíå Daily Message</h2>
                <div class="message-box">
                    You're doing amazing! Keep being the wonderful Teef that you are! üíï‚ú®
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // NOTE: This password is hashed for basic protection
    // For production, you'd want server-side authentication
    const PASSWORD_HASH = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // 'password'

    async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hash = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hash))
            .map(b => b.toString(16).padStart(2, '0'))
            .join('');
    }

    async function checkPassword() {
        const input = document.getElementById('passwordInput').value;
        const hashed = await hashPassword(input);

        if (hashed === PASSWORD_HASH) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            initWidgets();
        } else {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('passwordInput').value = '';
        }
    }

    function logout() {
        document.getElementById('loginPage').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('passwordInput').value = '';
    }

    // Allow Enter key to submit
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
    });

    // Initialize all widgets
    function initWidgets() {
        initWordle();
        initPhotoUpload();
        loadChineseWord();
    }

    // ===== WORDLE WIDGET =====
    let wordleState = {
        word: 'HEART',
        guesses: [],
        currentGuess: '',
        gameOver: false,
        maxGuesses: 6
    };

    function initWordle() {
        // Check if already completed today
        const saved = localStorage.getItem('wordleState');
        const today = new Date().toDateString();

        if (saved) {
            const data = JSON.parse(saved);
            if (data.date === today && data.gameOver) {
                wordleState = data;
                renderWordle();
                return;
            }
        }

        // Reset for new day
        wordleState = {
            word: 'HEART',
            guesses: [],
            currentGuess: '',
            gameOver: false,
            maxGuesses: 6,
            date: today
        };
        renderWordle();
    }

    function renderWordle() {
        const grid = document.getElementById('wordleGrid');
        grid.innerHTML = '';

        // Render previous guesses
        wordleState.guesses.forEach(guess => {
            renderGuess(guess, true);
        });

        // Render current guess
        if (!wordleState.gameOver && wordleState.guesses.length < wordleState.maxGuesses) {
            renderGuess(wordleState.currentGuess, false);
        }

        // Render empty rows
        const remaining = wordleState.maxGuesses - wordleState.guesses.length - (wordleState.gameOver ? 0 : 1);
        for (let i = 0; i < remaining; i++) {
            renderGuess('', false);
        }

        renderKeyboard();

        if (wordleState.gameOver) {
            const msg = document.getElementById('wordleMessage');
            if (wordleState.guesses[wordleState.guesses.length - 1] === wordleState.word) {
                msg.textContent = 'üéâ You won! Come back tomorrow!';
                msg.style.color = '#228b22';
            } else {
                msg.textContent = `Game over! Word was ${wordleState.word}`;
                msg.style.color = '#ff1493';
            }
        }
    }

    function renderGuess(guess, evaluated) {
        const grid = document.getElementById('wordleGrid');

        for (let i = 0; i < 5; i++) {
            const cell = document.createElement('div');
            cell.className = 'wordle-cell';
            cell.textContent = guess[i] || '';

            if (evaluated && guess.length === 5) {
                const letter = guess[i];
                if (letter === wordleState.word[i]) {
                    cell.classList.add('correct');
                } else if (wordleState.word.includes(letter)) {
                    cell.classList.add('present');
                } else {
                    cell.classList.add('absent');
                }
            }

            grid.appendChild(cell);
        }
    }

    function renderKeyboard() {
        const keyboard = document.getElementById('keyboard');
        const keys = 'QWERTYUIOPASDFGHJKLZXCVBNM'.split('');
        keyboard.innerHTML = '';

        keys.forEach(key => {
            const btn = document.createElement('div');
            btn.className = 'key';
            btn.textContent = key;
            btn.onclick = () => handleKeyPress(key);
            keyboard.appendChild(btn);
        });

        const enter = document.createElement('div');
        enter.className = 'key wide';
        enter.textContent = 'ENTER';
        enter.onclick = () => handleEnter();
        keyboard.appendChild(enter);

        const back = document.createElement('div');
        back.className = 'key wide';
        back.textContent = '‚Üê';
        back.onclick = () => handleBackspace();
        keyboard.appendChild(back);
    }

    function handleKeyPress(key) {
        if (wordleState.gameOver || wordleState.currentGuess.length >= 5) return;
        wordleState.currentGuess += key;
        renderWordle();
    }

    function handleBackspace() {
        if (wordleState.gameOver) return;
        wordleState.currentGuess = wordleState.currentGuess.slice(0, -1);
        renderWordle();
    }

    function handleEnter() {
        if (wordleState.gameOver || wordleState.currentGuess.length !== 5) return;

        wordleState.guesses.push(wordleState.currentGuess);

        if (wordleState.currentGuess === wordleState.word || wordleState.guesses.length >= wordleState.maxGuesses) {
            wordleState.gameOver = true;
            localStorage.setItem('wordleState', JSON.stringify(wordleState));
        }

        wordleState.currentGuess = '';
        renderWordle();
    }

    // ===== PHOTO WIDGET =====
    function initPhotoUpload() {
        const input = document.getElementById('photoInput');
        const preview = document.getElementById('photoPreview');
        const dateDisplay = document.getElementById('photoDate');

        // Load saved photo
        const saved = localStorage.getItem('bunnyPhoto');
        if (saved) {
            const data = JSON.parse(saved);
            preview.src = data.photo;
            preview.style.display = 'block';
            dateDisplay.textContent = `Uploaded: ${data.date}`;
        }

        input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const photoData = {
                        photo: event.target.result,
                        date: new Date().toLocaleDateString()
                    };
                    localStorage.setItem('bunnyPhoto', JSON.stringify(photoData));
                    preview.src = photoData.photo;
                    preview.style.display = 'block';
                    dateDisplay.textContent = `Uploaded: ${photoData.date}`;
                };
                reader.readAsDataURL(file);
            }
        });
    }

    // ===== CHINESE WORD WIDGET =====
    function loadChineseWord() {
        const saved = localStorage.getItem('chineseWord');
        if (saved) {
            document.getElementById('wordSelect').value = saved;
            updateChineseWord();
        }
    }

    function updateChineseWord() {
        const select = document.getElementById('wordSelect');
        const display = document.getElementById('wordDisplay');
        const value = select.value;

        if (!value) {
            display.innerHTML = '<div class="chinese-char">üéé</div><div class="word-info">Select a word above!</div>';
            return;
        }

        localStorage.setItem('chineseWord', value);

        const [chinese, pinyin, english] = value.split('|');
        display.innerHTML = `
                <div class="chinese-char">${chinese}</div>
                <div class="word-info">${pinyin}</div>
                <div class="word-info">"${english}"</div>
            `;
    }
</script>
</body>
</html>
